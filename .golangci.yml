run:
  deadline: 5m
linters:
  enable-all: true
  disable:
    - golint
    - varcheck
    - deadcode
    - interfacer
    - maligned
    - scopelint
    - exhaustivestruct
    - ifshort
    - structcheck
    - nosnakecase
    - rowserrcheck
    - sqlclosecheck
    - wastedassign
    - godot
    - gomnd
    - gofumpt
    - forbidigo
    - exhaustruct
    - varnamelen
linters-settings:
  lll:
    line-length: 120
  wrapcheck:
    ignoreSigs:
      - .String(
      - .NoContent(
      - .JSONBlob(
      - errors.Wrap( 
issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - funlen